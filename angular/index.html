<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>单击执行</title>
<!-- 1.3.0 beta14 支持 controller -->
<script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.3.0-beta.14/angular.min.js"></script>
<script type="text/javascript">

var m1 = angular.module("myApp",[]) ;
m1.controller("Aaa",["$scope",function($scope){
    $scope.name = "maotingfeng";
    setTimeout(function(){
        $scope.$apply(function(){
            $scope.name = "hahhah";
        });
    },2000);

}]);
m1.controller("Bbb",["$scope",function($scope){
    $scope.name = "hjhaa";
}]);

// angular工具方法
// angular.bind()               修改this指向
// angular.copy(a,b)            a覆盖了b，返回值为a
// angular.extend(a,b)          继承，a继承了b


document.onclick = function(){
    angular.bootstrap(document,["myApp"])           // 初始化模块
}

m1.run(function($rootScope){
    $rootScope.age = 20 ;
});
</script>
</head>
<body>

    <div id="aa" ng-controller="Aaa">
        <p>{{name}}</p>
    </div>
    <div ng-controller="Bbb">
        <p>{{name}}</p>
    </div>

<div>
    {{age}}
</div>

</body>
</html>
