<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>单击执行</title>
<!-- 1.3.0 beta14 支持 controller -->
<script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.3.0-beta.14/angular.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.3.0-beta.13/angular-sanitize.min.js"></script>
<script type="text/javascript">

var m1 = angular.module("myApp",["ngSanitize"]) ;
m1.filter("firstUppercase",function(){
    return function(str){
        return str.charAt(0).toUpperCase() + str.substring(1);
    }
});
m1.controller("Aaa",["$scope","$interval",function($scope,$interval){


    $scope.text = "maotingfeng" ;

    $scope.htmltext = "<a href='http://www.baidu.com'>maotingfeng</a>" ;


}]);
//angular.bootstrap(document,["myApp"])           // 初始化模块

</script>
</head>
<body>

    <div id="aa" ng-controller="Aaa">
        <p ng-bind="text"></p>
        <p ng-cloak>{{ text }}</p>
        <p ng-non-bindable>{{ text }}</p>
    </div>

</body>
</html>
