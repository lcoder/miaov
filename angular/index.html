<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>单击执行</title>
<!-- 1.3.0 beta14 支持 controller -->
<script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.3.0-beta.14/angular.min.js"></script>
<script type="text/javascript">

var m1 = angular.module("myApp",[]) ;
m1.filter("firstUppercase",function(){
    return function(str){
        return str.charAt(0).toUpperCase() + str.substring(1);
    }
});
m1.controller("Aaa",["$scope","$interval",function($scope,$interval){

    var iNow = 5 ;
    $scope.text = iNow + "秒" ;
    $scope.isDisabled = true ;

    var timer = $interval(function(){
        iNow--;
        $scope.text = iNow + "秒" ;
        if( iNow == 0 ){
            $interval.cancel( timer );
            $scope.text = "可以点击啦" ;
            $scope.isDisabled = false ;
        }
    },1000);

}]);
//angular.bootstrap(document,["myApp"])           // 初始化模块

</script>
</head>
<body>

    <div id="aa" ng-controller="Aaa">
        <input type="button" value="{{ text }}" ng-disabled="isDisabled">
        <input type="text" value="{{ text }}" ng-readonly="isDisabled">
        <input type="checkbox" value="{{ text }}" ng-checked="isDisabled">
        <input type="text" ng-value="text" >
    </div>

</body>
</html>
