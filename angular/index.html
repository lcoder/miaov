<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>单击执行</title>

<!-- 1.3.0 beta14 支持 controller -->
<script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.3.0-beta.14/angular.min.js"></script>
<style type="text/css">
    .red{ color: red; }
</style>
<script type="text/javascript">

var m1 = angular.module("myApp",[]) ;

m1.controller("Aaa",["$scope","$interval",function($scope,$interval){


    $scope.sClass = "{ red: true }";
    $scope.sStrle = '{ "color": "white" , "background": "red" }';
    $scope.href = "http://www.baidu.com";
    $scope.src = "//www.baidu.com/img/bdlogo.png";

}]);
//angular.bootstrap(document,["myApp"])           // 初始化模块

</script>
</head>
<body>

    <div id="aa" ng-controller="Aaa">
        <p ng-class="{{ sClass }}">123</p>
        <p ng-style="{{ sStrle }}">123</p>
        <a ng-href=" {{ href }} ">百度</a>
        <img ng-src=" {{ src }} " ng-attr-width="{{ 100 }}" ng-attr-height="{{ 100 }}">

    </div>

</body>
</html>
